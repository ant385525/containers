---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml

port:
  tcp:8083:
    listening: true

http:
  http://localhost:8083/login:
    status: 200

file:
  /usr/local/bin/supercronic:
    exists: true
    mode: "0755"
  /usr/bin/kepubify:
    exists: true
    mode: "0755"
  # Ensure it's removed
  /usr/bin/chown:
    exists: true
    mode: "0755"
    owner: root
    group: root
    content:
      - '^#!/bin/sh'
  /config/cwa.db:
    exists: true
    mode: "0644"
    owner: nobody
    group: nogroup
  /config/app.db:
    exists: true
    mode: "0644"
    owner: nobody
    group: nogroup
  /app/calibre-web/cps/cwa_functions.py:
    exists: true
    mode: "0755"

link:
  /usr/bin/calibredb:
    exists: true
    target: "/app/calibre/calibredb"

dir:
  /app/calibre-web:
    exists: true
    owner: nobody
    group: nogroup
    mode: "0755"
  /app/calibre-web-automated:
    exists: true
    owner: nobody
    group: nogroup
    mode: "0755"
  /cwa-book-ingest:
    exists: true
    owner: nobody
    group: nogroup
    mode: "0755"
  /calibre-library:
    exists: true
    owner: nobody
    group: nogroup
    mode: "0755"
  /config:
    exists: true
    owner: nobody
    group: nogroup
    mode: "0755"

command:
  'kepubify --version':
    exit-status: 0
  'python3 --version':
    exit-status: 0
  'supercronic --version':
    exit-status: 0
  'ebook-convert --version':
    exit-status: 0
  'calibredb --version':
    exit-status: 0
  'fetch-ebook-metadata --version':
    exit-status: 0
  'chown':
    exit-status: 0

process:
  python3:
    running: true
    user: nobody
  supercronic:
    running: true
    user: nobody
